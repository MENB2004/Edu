<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Tech Fest Registration Form</h1>
    </center>
    
    <form action="dummybackend.html" method="post" align="left">
        <label for="">
            Name
        </label>
        <input name="name" type="text" align="center" required>
        <br><br>
        <label for="">
            Address
        </label>
        <input name="addr" type="text" align="center" required>
        <br><br>
        <label>
            Age
        </label>
        <input type="number" name="age" align="center" min="18" max="25" required>
        <br><br>
        <label for="">
            Mob Number
        </label>
        <input name="mob" type="tel" align="center" required>
        <br><br>
        <label for="">
            Email
        </label>
        <input name="email" type="email" align="center" required>
        <br><br>
        <label for="">
            Gender
        </label>
        <input name="gender" type="radio" value="male" required>Male
        <input name="gender" type="radio" value="female" required>Female
        <input name="gender" type="radio" value="other" required>Other
        <br><br>
        <label for="">
            DOB
        </label>
        <input name="dob" type="date" required>
        <br><br>
        <label for="">
            Event Item
        </label>
        <select required>
            <option>Select Event Item</option>
            <option> Hackathon </option>
            <option> Tresure Hunt </option>            
            <option>Gaming</option>
            <option> Blind Coding </option>
            <option> Web Designing </option>
            <option> Web Development </option>
            <option> App Development </option>
        </select>
        <br><br>
        <label for="">
            Upload Passport Size Photo :
        </label>
        <input name="passport" type="file" accept="image/*" required>
        <br><br>
        <label for="">
            Declaration : 
        </label>
        <input name="declaration" type="checkbox" required>I agree Terms and Conditions
        <br><br>
        <input type="submit" value="Register">

    </form>
</body>

</html>
