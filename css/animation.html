<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            text-align: center;
            font-size: 20px;
        }
        #box
        {
            background-color: blue;
            width: 200px;
            height: 200px;
            border-radius: 20%;
            transform: translate(200px);
            transition: transform 5s;
        }
        #box:hover
        {
            background-color: red;
            /*border: greenyellow solid 10px;
            transform: scale(0.5);*/
            transform: rotate(85deg);
        }
        #box2
        {
            background-color: brown;
            border-radius: 10%;
            transition: transform 5s ease-in;
            width: 200px;
            height: 200px;
            top: 200px;
        }
        #box2:hover
        {
            background-color: burlywood;
            /*width: 500px;*/
            border: mediumvioletred solid 10px;
            transform: rotate(75deg);
        }
        #box3
        {
            background-color: chartreuse;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transition: transform 5s ease-in;
        }
        #box3
        {
            background-color: green;
            transform: cubic-bezier(0.47, 1.43, 0.59,-0.29);
        }
        #box4
        {
            background-color: coral;
            width: 200px;
            height: 200px;
            transition: transform 5s
            
        }
        #box4:hover
        {
            transform: translate(100px) scale(2);
        }
    </style>
</head>
<body>
    <div id="box">
        Box 1
    </div>
    <div id="box2">
        Box 2
    </div>
    <div id="box3">
        Box 3
    </div>
    <div id="box4">
        Box 4
    </div>
</body>
</html>
