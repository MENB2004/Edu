<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 1</title>
    <script>
        //var num1=10;
        //var num2=20;
        var num1=Number(prompt("Enter the first number: "))
        var num2=Number(prompt("Enter the second number: "))
        document.write("<h2>Sum=",num1+num2,"</h2>")
        document.write("<h2>Sub=",num1-num2,"</h2>")
        document.write("<h2>Mul=",num1*num2,"</h2>")
        document.write("<h2>Div=",num1/num2,"</h2>")
    </script>
</head>
<body>
    
</body>
</html>
